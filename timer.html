<html>

<head>
<meta http-equiv="Content-Language" content="zh-cn">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>荣耀三班文件发布</title>
	<script language="javascript" type="text/javascript">  
		function leftTimer(year,month,day,hour,minute,second){ 
			  var leftTime = (new Date()) - (new Date(year,month-1,day,hour,minute,second)); //计算超过的毫秒数 
			  var days = parseInt(leftTime / 1000 / 60 / 60 / 24 , 10); //计算超过的天数 
			  var hours = parseInt(leftTime / 1000 / 60 / 60 % 24 , 10); //计算超过的小时 
			  var minutes = parseInt(leftTime / 1000 / 60 % 60, 10);//计算超过的分钟 
			  var seconds = parseInt(leftTime / 1000 % 60, 10);//计算超过的秒数 
			  days = checkTime(days); 
			  hours = checkTime(hours); 
			  minutes = checkTime(minutes); 
			  seconds = checkTime(seconds); 
			  setInterval("leftTimer(2019,7,5,16,0,0)",1000); 
			  document.getElementById("timer").innerHTML = days+"天" + hours+"时" + minutes+"分"+seconds+"秒";  
		} 
		function checkTime(i){ //将0-9的数字前面加上0，例1变为01 
			if(i<10) 
			  { 
			    i = "0" + i; 
			  } 
			  return i; 
		} 
	  
	</script>
</head>

<body>

	<body onload="leftTimer()"> 
  
<div id="timer"></div>

</body>

</html>
